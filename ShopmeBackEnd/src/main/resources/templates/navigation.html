<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="menu">
		<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
			<input type="submit" />
		</form>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{/images/ShopmeAdminSmall.png}" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id=topNavbar>
				<ul class="navbar-nav">
					<li class="nav-item" sec:authorize="hasAuthority('Admin')">
						<a class="nav-link" th:href="@{/users}">[[#{menu.users}]]</a>
					</li>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/categories}">[[#{menu.category}]]</a>
					</li>
					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/brands}">[[#{menu.brands}]]</a>
					</li>
					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Editor', 'Shipper')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/products}">[[#{menu.products}]]</a>
					</li>
					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/customers}">[[#{menu.customers}]]</a>
					</li>
					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/shipping}">[[#{menu.shipping}]]</a>
					</li>
					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Shipper')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/orders}">[[#{menu.orders}]]</a>
					</li>
					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/report}">[[#{menu.report}]]</a>
					</li>
					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/articles}">[[#{menu.articles}]]</a>
					</li>
					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/menus}">[[#{menu.menus}]]</a>
					</li>
					</th:block>
					
					<li class="nav-item" sec:authorize="hasAuthority('Admin')">
						<a class="nav-link" th:href="@{/setting}">[[#{menu.settings}]]</a>
					</li>
					<li>
						<span class="fas fa-user fa-2x icon-silver"/>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown"
							th:href="@{/account}"
							sec:authentication="principal.fullname"></a>
						<div class="dropdown-menu">
							<a class="dropdown-item" id="logoutLink" href="">[[#{menu.logout}]]</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</body>

</body>

</html>
